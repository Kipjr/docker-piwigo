name: Deploy
on:
  # push:
  #  branches:
  #    - dev
  # schedule:
  #   - cron: '0 6 * * 6' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: actions-ci
    steps:
      - uses: actions/checkout@v3
      - name: Start build script
        env:
          __TEMPLATE__VERSION: ${{ vars.__TEMPLATE__VERSION }}
          __TEMPLATE__PWGVERSION: ${{ vars.__TEMPLATE__PWGVERSION }}
        run: ./build.sh
        shell: bash
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_WRITE }}
      - name: Push image
        run: |
           docker push -t "ghcr.io/kipjr/docker-piwigo:php-apache-${__TEMPLATE__VERSION}"
           docker push -t "ghcr.io/kipjr/docker-piwigo:php-apache-${__TEMPLATE__VERSION}-${__TEMPLATE__PWGVERSION}" 

