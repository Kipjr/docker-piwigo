name: Deploy
on:
  # push:
  #  branches:
  #    - dev
  # schedule:
  #   - cron: '0 6 * * 6' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: actions-ci
    steps:
      - uses: actions/checkout@v3
      - name: Start build script
        run: ./build.sh
        shell: bash
      - name: GitTools
        uses: GitTools/actions@v0.9.15
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PKG_WRITE }}
      - name: Build image
        run: |
           docker build -f Dockerfile --build-arg phpversion=${version} -t "ghcr.io/${target}/docker-piwigo:php-apache-${version}-${pwgversion}" .
