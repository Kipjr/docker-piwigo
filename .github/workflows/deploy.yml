name: Deploy
on:
  push:
    branches:
      - dev
    paths:
      - '**'
      - '!.github/workflows/*'
      - '!README.md'
  workflow_dispatch:
    inputs:
      version_php:
        description: "PHP Version"
        required: true
        default: "8.2"
        type: string
      version_piwigo:
        description: "Piwigo Version"
        required: true
        default: "13.8.0"
        type: string
        
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set environment variables (workflow)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "VERSION_PHP=${{ inputs.version_php }}" >> $GITHUB_ENV
          echo "VERSION_PIWIGO=${{ inputs.version_piwigo }}" >> $GITHUB_ENV
      - name: Set environment variables (environment)
        if: github.event_name != 'workflow_dispatch' || ( github.event.inputs.version_php == '' &&  github.event.inputs.version_piwigo == '' )
        run: |
          echo "VERSION_PHP=${{ vars.VERSION_PHP }}" >> $GITHUB_ENV
          echo "VERSION_PIWIGO=${{ vars.VERSION_PIWIGO }}" >> $GITHUB_ENV    
      - uses: actions/checkout@v3
        
     # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        id: buildx  
        uses: docker/setup-buildx-action@v2.7.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.6.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=php-apache-${{ env.VERSION_PHP }}-${{ env.VERSION_PIWIGO }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-buildx-step1-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-buildx-
      
      - name: Build the stack
        run: COMPOSE_DOCKER_CLI_BUILD=1 docker-compose build piwigo.php
      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action

      - name: Build and push Docker PHP-MW image
        id: build-php-apache_mw
        uses: docker/build-push-action@v4.1.1
        with:
          load: true
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Dockerfile
          context: src
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache          
          tags: php-apache-${{ env.VERSION_PHP }}-${{ env.VERSION_PIWIGO }}
          labels: php-apache-${{ env.VERSION_PHP }}-${{ env.VERSION_PIWIGO }}
          
      - name: Build and push Docker PHP-MW image
        id: build-and-push_php-apache_mw
        uses: docker/build-push-action@v4.1.1
        with:
          builder: ${{ steps.buildx.outputs.name }}
          file: ./Dockerfile
          context: src
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache          
          push: true
          tags: php-apache-${{ env.VERSION_PHP }}-${{ env.VERSION_PIWIGO }}
          labels: php-apache-${{ env.VERSION_PHP }}-${{ env.VERSION_PIWIGO }}
