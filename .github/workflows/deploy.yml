name: Deploy
on:
  # push:
  #  branches:
  #    - dev
  # schedule:
  #   - cron: '0 6 * * 6' # every 30 minutes
  workflow_dispatch:
    inputs:
      version_php:
        description: 'PHP Version'
        required: true
        default: '8.1'
        type: string
      version_piwigo:
        description: 'Piwigo Version'
        required: true
        default: '13.6'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Start build script
        run: ./build.sh ${{ inputs.version_php }} ${{ inputs.version_piwigo }}
        shell: bash
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        run: |
           docker push "ghcr.io/kipjr/docker-piwigo:php-apache-${{ inputs.version_php }}"
           docker push "ghcr.io/kipjr/docker-piwigo:php-apache-${{ inputs.version_php }}-${{ inputs.version_piwigo }}" 
