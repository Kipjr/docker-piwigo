name: Deploy
on:
  push:
    branches:
      - dev
    paths:
      - '**'
      - '!.github/workflows/*'
      - '!README.md'
  workflow_dispatch:
    inputs:
      version_php:
        description: "PHP Version"
        required: true
        default: "8.1"
        type: string
      version_piwigo:
        description: "Piwigo Version"
        required: true
        default: "13.6.0"
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set environment variables (workflow)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "VERSION_PHP=${{ inputs.version_php }}" >> $GITHUB_ENV
          echo "VERSION_PIWIGO=${{ inputs.version_piwigo }}" >> $GITHUB_ENV
      - name: Set environment variables (environment)
        if: github.event_name != 'workflow_dispatch' || ( github.event.inputs.version_php == '' &&  github.event.inputs.version_piwigo == '' )
        run: |
          echo "VERSION_PHP=${{ vars.VERSION_PHP }}" >> $GITHUB_ENV
          echo "VERSION_PIWIGO=${{ vars.VERSION_PIWIGO }}" >> $GITHUB_ENV    
      - uses: actions/checkout@v3
      - name: Start build script
        run: ./build.sh $VERSION_PHP $VERSION_PIWIGO
        shell: bash
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push PHP image
        run: |
          docker push "ghcr.io/kipjr/docker-piwigo:php-apache-$VERSION_PHP"
      - name: Push PHP/Piwigo image
        run: |
          docker push "ghcr.io/kipjr/docker-piwigo:php-apache-$VERSION_PHP-$VERSION_PIWIGO"
